        <nav>
            <ul class="buttons-bar">
              <li><a href="#velo">Velo</a></li>
              <li><a href="#tour">Tour</a></li>
              <li><a href="#accessoire">Accessoires</a></li>
            </ul>
        </nav>
        <section class="main">
            <form action="">
              <div id="velo" class="block">
                <h1>Vélo</h1>
                <fieldset>
                    <legend>Créer</legend>
                    <dl>
                      <dt><label for="creerVeloType">Type</label></dt>
                      <dd><input type="text" name="creerVeloType" id="creerVeloType" /></dd>
                      <dt><label for="creerVeloModel">Model</label></dt>
                      <dd><input type="text" name="creerVeloModel" id="creerVeloModel" /></dd>
                      <dt><label for="creerVeloDescription">Description</label></dt>
                      <dd><input type="text" name="creerVeloDescription" id="creerVeloDescription" /></dd>
                      <dt><label for="creerVeloDate">Date d'achat</label></dt>
                      <dd>
                        <input type="text" name="creerVeloDate" id="creerVeloDate" />
                        <button type="button" id="ajouterVelo">Ajouter</button>
                      </dd>
                    </dl>
                  </fieldset>
                  <fieldset>
                    <legend>Supprimer</legend>
                    <dl>
                      <dt><label for="veloAsupprimer">Velo</label></dt>
                      <dd>
                       <select name="veloAsupprimer" id="veloAsupprimer"></select>
                       <button type="button" id="supprimerVelo">Supprimer</button>
		      </dd>
                    </dl>
                  </fieldset>
                  <fieldset>
                    <legend>Modifier</legend>
                    <dl>
                      <dt><label for="veloAmodifier">Velo</label></dt>
                      <dd>
                       <select name="veloAmodifier" id="veloAmodifier"></select>
                       <button type="button" id="chargerVeloAmodifier">Charger</button>
		      </dd>
                   </dl>
                   <dl id="champs-modifs" class="hidden">
                      <dt><label for="modifierVeloType">Type</label></dt>
                      <dd><input type="text" name="modifierVeloType" id="modifierVeloType" /></dd>
                      <dt><label for="modifierVeloModel">Model</label></dt>
                      <dd><input type="text" name="modifierVeloModel" id="modifierVeloModel" /></dd>
                      <dt><label for="modifierVeloDescription">Description</label></dt>
                      <dd><input type="text" name="modifierVeloDescription" id="modifierVeloDescription" /></dd>
                      <dt><label for="modifierVeloDate">Date d'achat</label></dt>
                      <dd><input type="text" name="modifierVeloDate" id="modifierVeloDate" /></dd>
		      <dt><label for="modifierVeloDateR">Date de revision</label></dt>
                      <dd><input type="text" name="modifierVeloDateR" id="modifierVeloDateR" /></dd>
                      <dt><label for="modifierVeloRevisionDe">Période de révision</label></dt>
                      <dd>
                        <label for="modifierVeloRevisionDe">De</label>
			<input type="text" name="modifierVeloRevisionDe" id="modifierVeloRevisionDe" />
			<label for="modifierVeloRevisionA">à</label>
			<input type="text" name="modifierVeloRevisionA" id="modifierVeloRevisionA" />
                        <button type="button" id="modifierVelo">Modifier</button>
                    </dd>
                  </dl>
                 </fieldset>
                 <hr />
                 <fieldset>
                  <legend>Lier Velo &amp; Accessoire</legend>
                  <table>
                   <thead>
                    <tr id="accessoire_list">
                     <th>&nbsp;</th>
                    </tr>
                   </thead>
                   <tbody>
                    
                   </tbody>                  
                  </table>
                  <button type="button" id="modifierRelationVeloAccessoire">Modifier</button>
                 </fieldset>
              </div>
              <div id="tour" class="block">
                <h1>Tour</h1>
                  <fieldset>
                    <legend>Créer</legend>
                    <dl>
                      <dt><label for="tourDateDepart">date Depart</label></dt>
                      <dd><input type="text" name="tourDateDepart" id="tourDateDepart" /></dd>

		      <dt><label for="tourDateArrivee">date Arrivee</label></dt>
                      <dd><input type="text" name="tourDateArrivee" id="tourDateArrivee" /></dd>


                      <dt><label for="tourPrix">Prix</label></dt>
                      <dd><input type="text" name="tourPrix" id="tourPrix" /></dd>

                      <dt><label for="tourType">Type</label></dt>
                      <dd>
			   <select name="tourType" id="tourType">
				  <option >soir</option> 
				  <option selected>loisir</option>
				  <option >sportif</option>
			   </select>
		      </dd>

                      <dt><label for="tourParcours">Parcours</label></dt>
                      <dd><select name="tourParcours" id="tourParcours">
				  <option selected>petit poucet</option> 
				  <option >essentielle de nice</option>
				  <option >au fil de eau</option>
			   </select>
			</dd>

                      <dt><label for="tourMax">Max</label></dt>
                      <dd><input type="text" name="tourMax" id="tourMax" value="7" />

                        <button type="button" id="ajouterTour">Ajouter</button>
                    </dd>
                </dl>
            </fieldset>
            <fieldset>
                <legend>Supprimer</legend>
                    <dl>
                      <dt><label for="delete-tour">Tour</label></dt>
                      <dd>
                        <select name="delete-tour" id="delete-tour">
                            
                        </select>
                        <button type="button" id="supprimerTour">Valider</button>
                    </dd>
                    </dl>
            </fieldset>
            <fieldset>
                <legend>Modifier</legend>
                   
                  </fieldset>
              </div>
              <div id="accessoire" class="block">
                <h1>Accessoires</h1>
                <fieldset>
                    <legend>Créer</legend>
                    <dl>
                      <dt><label for="accessoireNom">Nom</label></dt>
                      <dd><input type="text" name="accessoireNom" id="accessoireNom" /></dd>
                      <dt><label for="accessoireDesc">Description</label></dt>
                      <dd>
                        <input type="text" name="accessoireDesc" id="accessoireDesc" />
                        <button type="button" id="ajouterAccessoire">Ajouter</button>
                    </dd>
                </dl>
            </fieldset>
            <fieldset>
                <legend>Supprimer</legend>
                    <dl>
                      <dt><label for="delete-pieces">Piece</label></dt>
                      <dd>
                        <select name="delete-pieces" id="delete-pieces">
                            
                        </select>
                        <button type="button" id="supprimerAccessoire">Valider</button>
                    </dd>
                    </dl>
            </fieldset>
            <fieldset>
                <legend>Modifier</legend>
                    <dl>
                      <dt><label for="modify-pieces">Piece</label></dt>
                      <dd id="mofidier">
                       <select name="modify-pieces" id="modify-pieces"></select>
                       <button type="button" id="chargerAccessoire">Charger</button>
		      </dd>
                    </dl>
                    <dl id="champsModifier" class="hidden">
		      <dt><label for="accessoireNomModifier">Nom</label></dt>
		      <dd><input type="text" name="accessoireNomModifier" id="accessoireNomModifier" /></dd>
		      <dt><label for="accessoireDescModifier">Description</label></dt>
		      <dd>
                       <input type="text" name="accessoireDescModifier" id="accessoireDescModifier" />
                       <button type="button" id="modifierAccessoire">Modifier</button>
		      </dd>
                    </dl>
                  </fieldset>
              </div>
            </form>
